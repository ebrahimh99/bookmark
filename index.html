  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="identity d-flex flex-column justify-content-center align-items-center mt-5">
      <div class="logo my-4">
        <h1>Bookmarker</h1>
      </div>
      <div class="line w-100"></div>
      <div class="heading d-flex flex-row justify-content-center align-items-center my-4">
        <i class="fa-solid fa-bookmark mx-2"></i>
        <h2>Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark mx-2"></i>
      </div>
    </div>
    <div class="inputs my-4 d-flex flex-column justify-content-center align-items-center">

      <label class="align-self-start mb-2" for="siteName"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
      <input type="text" class="form-control mb-5 " id="siteName" placeholder="Bookmark Name">


      <label class="align-self-start mb-2 mt-4" for="siteUrl"> <i class="fa-solid fa-link"></i> Site URL</label>
      <input type="text" class="form-control mb-5" id="siteUrl" placeholder="Website URL">

      <div id="errorMessage"></div> 

      <button type="submit" id="add" class="btn" onclick="getValues()">Submit</button>
      <div class="line w-100 my-3"></div>
    </div>
  </div>

  <div class="container">
    <table class="table text-center">
      <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="demo">
       
      </tbody>
    </table>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!-- js bootsreap -->

  <script src="./js/main.js"></script><!-- main js -->
</body>

</html>
